<div>
  <div class="row pl-3 pt-2">
    <img src="assets/images/logo-light.png" alt="user-image" width="80" class="mb-2">
  </div>
  <div class="account-pages">
    <div class="container" style="width: 450px;">
      <div class="card login-form p-4">
        <div class="col-12">
          <h3 class="text-title mb-3 mt-3">D-Collection</h3>
          <div class="text-center">
            <img src="assets/images/normal_line_fpt_color.png" class="mb-3">
          </div>
          <form class="needs-validation" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <app-ui-preloader [display]="loading"></app-ui-preloader>
            <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
            <div class="form-group mb-2">
              <label for="email">Tên đăng nhập</label>
              <input type="email" formControlName="email" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Nhập tên đăng nhập" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Tên đăng nhập bắt buộc</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Mật khẩu</label>
<!--              <input type="password" formControlName="password" class="form-control"-->
<!--                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Nhập mật khẩu" />-->
              <div class="input-container position-relative eyes-container">
                <input class="form-control custom" [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" name="password"
                       placeholder="{{ 'Nhập mật khẩu' }}" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                <span class="show-btn eyes-span" (click)="hidePassword =! hidePassword"><i class="fas {{hidePassword ? 'fa-eye-slash' : 'fa-eye'}}"></i></span>
              </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Mật khẩu bắt buộc</div>
              </div>
            </div>
<!--            <div class="form-group mb-3">-->
<!--              <div class="custom-control custom-checkbox">-->
<!--                <input type="checkbox" id="remember-me" class="custom-control-input" formControlName="rememberMe"/>-->
<!--                <label for="remember-me" class="custom-control-label theme-color pt-1">Remember me</label>-->
<!--              </div>-->
<!--            </div>-->

            <div class="form-group mb-0 text-center">
              <button class="btn btn-login btn-block" type="submit">Đăng nhập</button>
            </div>
          </form>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->

</div>
<footer class="footer footer-alt">
  2022 © FIS BANK - HCM
</footer>
